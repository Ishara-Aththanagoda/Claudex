<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omniplex - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="theme-toggle">
        <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>Welcome to Omniplex</h2>
            <p class="subtitle">Unlock the power of AI-enhanced experiences.</p>

            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                    <small class="error-message" id="emailError"></small>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="your password">
                        <i class="fa fa-eye" id="togglePassword"></i>
                    </div>
                    <small class="error-message" id="passwordError"></small>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="social-login">
                <button class="google-btn"><i class="fa fa-google"></i> Login with Google</button>
                <button class="github-btn"><i class="fa fa-github"></i> Login with GitHub</button>
            </div>

            <div class="advice-section">
                <button id="getAdvice">Get Daily Advice</button>
                <p id="adviceText"></p>
            </div>

            <div class="quote-section">
                <p id="quoteText">Fetching daily inspiration...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
