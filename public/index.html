<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Omniplex - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome to Omniplex</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="i@example.com" />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="my password" />
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="advice-section">
                <button id="getAdvice">Get Daily Advice</button>
                <p id="adviceText"></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
